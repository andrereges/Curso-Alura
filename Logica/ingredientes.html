<meta charset="UTF-8">

<h1>Receitas do Yan</h1>

<script>
    let ingredientes = [];

    let quantidade = parseInt(prompt("Quantos ingredientes você vai adicionar?"));

    let contador = 1;

    while( contador <= quantidade) {

        let ingrediente = prompt("Informe o ingrediente " + contador);
        let existe = false;

        for(let i = 0; i < quantidade; i++) {
       
            if(ingrediente == ingredientes[i]){
                existe = true; 
                alert("O ingrediente " + ingrediente + " já foi adicionado na lista.");              
                break;
            }
        } 

        if(existe == false) {
            ingredientes.push(ingrediente);
            contador++;
        }
       
    }

    console.log(ingredientes);
</script>
