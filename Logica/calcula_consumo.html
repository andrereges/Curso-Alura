<meta charset="UTF-8">

<h3> Álcool ou Gasolina?</h3>

<script>

let tanque = 40;
let caminhoComGasolina = 480;
let caminhoComAlcool = 300;

let consumoDeGasolina = caminhoComGasolina / tanque;
let consumoDeAlcool = caminhoComAlcool / tanque;

document.write('O consumo de gasolina foi <strong>' + consumoDeGasolina + '</strong> km por litro.');
document.write('<br>');

document.write('O consumo de álcool foi <strong>' + consumoDeAlcool + '</strong> km por litro.');
document.write('<br>');

</script>
