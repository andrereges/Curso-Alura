<meta charset="UTF-8">

<script>

    function pulaLinha(){
        document.write("<br>");
    }

    function imprime(texto){
        document.write(texto);
        pulaLinha();
    }

    let contador = 2;

    while(contador <= 100) {

        imprime(contador);
        contador += 2;
    }
    
    imprime("FIM");

</script>
