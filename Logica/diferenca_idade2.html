<meta charset="UTF-8">

<script>
function pulaLinha(){
    document.write("<br><hr><br>");
}

function imprime(texto){
    document.write("<big>" + texto + "</big>");
    pulaLinha();
}

var ano = 2016;

imprime("Eu nasci em : " + (ano - 26));
imprime("Adriano nasceu em : " + (ano - 29));
imprime("Paulo nasceu em : " + (ano - 32));

</script>
