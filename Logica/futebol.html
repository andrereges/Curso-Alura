<meta charset="UTF-8">

<script>
        // Função responsável por pular linha
    function pulaLinha(){
        document.write("<br><br>");
    }

    function imprime(texto){
        document.write(texto);
        pulaLinha();
    }

    function calculoFutebol(vitorias, empates) {
        
        let pontos = (vitorias * 3) + empates;
        return pontos;
    }

    let vitorias = parseInt(prompt("Informe o número de vitórias:"));
    let empates = parseInt(prompt("Informe o número de empates:"));
    let pontos = calculoFutebol(vitorias, empates);

    imprime("O total de pontos é: " + pontos);

    if (pontos > 28) {
        imprime("Seu time está melhor que ano passado.")
    }

    if (pontos < 28) {
        imprime("Seu time está pior que ano passado.")
    }

    if (pontos == 28) {
        imprime("Seu time está igual que ano passado.")
    }

    imprime("FIM");

</script>
